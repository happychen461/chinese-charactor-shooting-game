<!DOCTYPE html>
<html>
<head>
    <title>Chinese Character Shooting Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Chinese Character Shooting Game</h1>
    <div id="game-container">
        <div id="game-area"></div>
        <div id="start-screen">
            <button id="start-button">Start Game</button>
        </div>
        <div id="player-fighter"><img src="./img/tank.png" alt="Player Tank" style="width: 100%; height: 100%;"></div>
        <div id="score-display">
            <span id="correct-count">Correct: 0</span>
            <span id="missed-count-display">Missed: 0</span>
        </div>
        <div id="missed-characters">
            <span>Missed: </span>
            <div id="missed-characters-list"></div>
        </div>
        <input type="text" id="pinyin-input" placeholder="Enter pinyin..." autofocus class="hidden">
        <div id="speed-controls" class="hidden">
            <div class="button-container">
                <div class="button-wrapper">
                    <div id="speed-up-arrow" class="arrow-button">
                        <svg class="arrow-icon" viewBox="0 0 24 24">
                            <path d="M7 14l5-5 5 5z"/>
                        </svg>
                    </div>
                </div>
                <div class="button-wrapper">
                    <div id="slow-down-arrow" class="arrow-button">
                        <svg class="arrow-icon" viewBox="0 0 24 24">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                </div>
                <div class="button-wrapper">
                    <div id="pause-button" class="arrow-button">
                        <svg id="pause-icon" class="arrow-icon" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                        <svg id="play-icon" class="arrow-icon" viewBox="0 0 24 24" style="display: none;">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </div>
                <div class="button-wrapper">
                    <div id="fullscreen-button" class="arrow-button">
                        <svg class="arrow-icon" viewBox="0 0 24 24">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div id="results-screen" class="hidden">
            <h2>Game Complete!</h2>
            <p id="final-score"></p>
            <p id="final-missed"></p>
            <div id="final-missed-list-container">
                <ul id="final-missed-list"></ul>
            </div>
            <button id="retry-button">Retry</button>
            <button id="retry-failed-button">Retry Only Failed</button>
        </div>
    </div>
    <audio id="shoot-sound" src="./sounds/fire.mp3"></audio>
    <audio id="explosion-sound" src="./sounds/explode.mp3"></audio>
    <audio id="error-sound" src="./sounds/error.mp3"></audio>
    <audio id="missed-sound" src="./sounds/add-miss-char.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
